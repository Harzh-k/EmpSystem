<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<section>
    <div class="conatainer">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Employee</p>
                        <th:block th:if="${session.msg}">

                            <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                            <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">

                        <form action="/updateemp" method="post">
                            <input type="hidden" name="id" th:value="${emp.id}">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" name="fullname" th:value="${emp.fullname}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" th:value="${emp.email}">
                            </div>
                            <div class="mb-3">
                                <label for="Address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" aria-describedby="emailHelp" name="address" th:value="${emp.address}">
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender: </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender" value="male" th:attrappend="checked=${emp.gender=='male' ? 'checked' : ''}">
                                    <label class="form-check-label" for="gender">male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female"  th:attrappend="checked=${emp.gender=='female' ? 'checked' : ''}">
                                    <label class="form-check-label" for="inlineRadio2">female</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password" th:value="${emp.password}">
                            </div>

                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
